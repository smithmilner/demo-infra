apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: ghcr.io/smithmilner/demo/app
          env:
            - name: NAME
              value: 'Smith'
            - name: APP_ENV
              value: 'dev'
---
apiVersion: v1
kind: Service
metadata:
  name: demo-srv
spec:
  selector:
    app: demo
  ports:
    - name: demo
      protocol: TCP
      port: 3000
      targetPort: 3000