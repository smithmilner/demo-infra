apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: ghcr.io/smithmilner/demo/app:1.0.1
          env:
            - name: NAME
              value: 'Amy'
            - name: APP_ENV
              value: 'prod'
